<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="time-container">
        <div class="centered-div"> <!-- istg i will make it centered or at least try-->
            <div class="outer-circle">
                <span class="progress-bar">
                    <span class="progress-fill"></span>
                </span>
                <div class="inner-circle">
                    <!-- put min and max to avoid headaches and be accurate with time-->
                    <input class="time" id="user-minutes" type="number" min="0" max="59"></input>
                    <span class="two-dots">:</span>
                    <input class="time" id="user-seconds" type="number" min="0" max="59"></input>
                </div>
            </div>     
        </div>
        <div class="button-container">
            <button class="time-starter" id="time-starter"> Start timer</button>
            <button class="pause-btn" id="pause-btn">Pause timer</button>
            <button class="reset-btn" id="reset-btn"> Set Standard Pomodoro</button>
        </div>
    </div>
    <audio id="timer-end-sound" src="vine.mp3"></audio> 
    <script src="main.js"></script>
</body>
</html>
